---
- name: Copy limits.d files
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ limits_limitsd_path }}"
    owner: "{{ limits_file_owner }}"
    group: "{{ limits_file_group }}"
    mode: "{{ limits_file_mode }}"
    force: true
  with_fileglob:
    - "{{ limits_local_limitsd_path }}/*.conf"
